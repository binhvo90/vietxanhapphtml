<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Việt Xanh</title>
    <style>
      :root {
        --bg: #f3f3f3;
        --text: #242424;
        --line: #d9d9d9;
        --input-border: #bcbcbc;
        --primary: #1f6ae5;
        --primary-hover: #1858be;
        --danger: #d63a3a;
        --success: #1b8b44;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .page {
        width: min(1220px, 94vw);
        margin: 0 auto;
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1.08fr 0.92fr;
        align-items: center;
        gap: 26px;
      }

      .left {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scene {
        width: min(590px, 100%);
        aspect-ratio: 16 / 10;
        position: relative;
      }

      .monitor {
        position: absolute;
        inset: 12% 10% 13% 10%;
      }

      .screen {
        position: absolute;
        inset: 0 0 20% 0;
        border: 5px solid #d7d7d7;
        border-bottom-width: 9px;
        background: #fbfdff;
        overflow: hidden;
      }

      .base {
        position: absolute;
        left: 7%;
        right: 7%;
        bottom: 0;
        height: 16%;
        background: #d8d8d8;
      }

      .foot {
        position: absolute;
        left: 34%;
        width: 32%;
        height: 2.9%;
        bottom: -6%;
        background: #3d88ff;
      }

      .dot, .dot2, .dot3, .dot4, .dot5 {
        position: absolute;
        border-radius: 999px;
        opacity: 0.6;
      }

      .dot { width: 130px; height: 130px; left: -30px; bottom: 24px; background: #9fc2fb; }
      .dot2 { width: 88px; height: 88px; left: -4px; top: 44px; background: #c8ddff; }
      .dot3 { width: 88px; height: 88px; left: 34%; top: 6%; background: #c3d9ff; }
      .dot4 { width: 84px; height: 84px; right: -18px; top: 34px; background: #8fb7f6; }
      .dot5 { width: 108px; height: 108px; right: -28px; bottom: 28px; background: #d8e8ff; }

      .paper {
        position: absolute;
        width: 40%;
        height: 54%;
        left: 33%;
        top: 20%;
        background: linear-gradient(140deg, #202d81, #1a245f);
        transform: rotate(-19deg);
      }

      .paper::after {
        content: "";
        position: absolute;
        width: 37%;
        height: 6%;
        left: 48%;
        top: 55%;
        border-radius: 999px;
        background: #ef5555;
      }

      .hand1, .hand2 {
        position: absolute;
        height: 11%;
        border-radius: 999px;
        background: #ffc7be;
      }

      .hand1 { width: 31%; left: 15%; top: 40%; transform: rotate(-23deg); }
      .hand2 { width: 30%; right: 19%; top: 33%; transform: rotate(23deg); }

      .pen {
        position: absolute;
        width: 25%;
        height: 2.8%;
        right: 28%;
        top: 30%;
        border-radius: 8px;
        background: #e84f4f;
        transform: rotate(-52deg);
      }

      .right {
        width: min(410px, 100%);
        margin: 0 auto;
      }

      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 18px;
      }

      .leaf {
        width: 96px;
        height: 56px;
        position: relative;
      }

      .leaf::before,
      .leaf::after {
        content: "";
        position: absolute;
        top: 0;
        width: 42px;
        height: 54px;
        border-radius: 85% 0 85% 0;
      }

      .leaf::before {
        left: 10px;
        background: #108d0c;
        transform: rotate(-35deg);
      }

      .leaf::after {
        right: 10px;
        background: #24cf10;
        transform: rotate(35deg) scaleX(-1);
      }

      .brand h1 {
        margin: 0;
        font-size: 48px;
        font-style: italic;
        font-weight: 800;
        line-height: 1;
        color: #0e0e0e;
      }

      .title {
        margin: 20px 0 18px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 12px;
        align-items: center;
        color: #444;
        font-size: 28px;
        font-weight: 700;
      }

      .title::before,
      .title::after {
        content: "";
        height: 1px;
        background: var(--line);
      }

      .field {
        margin-bottom: 14px;
      }

      .field input {
        width: 100%;
        height: 48px;
        border: 1px solid var(--input-border);
        border-radius: 2px;
        padding: 0 10px;
        font-size: 31px;
        color: #393939;
        background: #f4f4f4;
      }

      .field input:focus {
        outline: 2px solid rgba(31, 106, 229, 0.2);
        border-color: #4f8ef3;
        background: #fff;
      }

      .row {
        margin: 4px 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #3e3e3e;
        font-size: 31px;
      }

      .remember {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .remember input { width: 15px; height: 15px; }

      .forgot {
        text-decoration: none;
        color: #3f3f3f;
      }

      .feedback {
        min-height: 28px;
        margin: 6px 0 10px;
        font-size: 23px;
      }

      .feedback.error { color: var(--danger); }
      .feedback.success { color: var(--success); }

      .btn {
        border: 0;
        border-radius: 6px;
        min-width: 130px;
        height: 50px;
        padding: 0 26px;
        background: var(--primary);
        color: #fff;
        font-size: 22px;
        font-weight: 700;
        box-shadow: 0 2px 8px rgba(31, 106, 229, 0.35);
        cursor: pointer;
      }

      .btn:hover { background: var(--primary-hover); }
      .btn:disabled { background: #8eb5f4; box-shadow: none; cursor: not-allowed; }

      @media (max-width: 980px) {
        .page {
          width: min(690px, 93vw);
          grid-template-columns: 1fr;
          gap: 8px;
          padding: 20px 0;
        }

        .left { order: 2; }
        .right { order: 1; }
      }

      @media (max-width: 560px) {
        .row {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .btn { width: 100%; }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="left" aria-hidden="true">
        <div class="scene">
          <div class="monitor">
            <div class="screen">
              <div class="dot"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
              <div class="dot4"></div>
              <div class="dot5"></div>
              <div class="paper"></div>
              <div class="hand1"></div>
              <div class="hand2"></div>
              <div class="pen"></div>
            </div>
            <div class="base"></div>
            <div class="foot"></div>
          </div>
        </div>
      </section>

      <section class="right">
        <div class="brand">
          <div class="leaf"></div>
          <h1>Việt Xanh</h1>
        </div>

        <div class="title">Đăng nhập</div>

        <form id="loginForm" novalidate>
          <div class="field">
            <input id="username" name="username" type="text" placeholder="Nhập Mã NS hoặc Số ĐT:" autocomplete="username" required />
          </div>

          <div class="field">
            <input id="pin" name="pin" type="password" placeholder="Mã PIN:" autocomplete="current-password" required minlength="4" />
          </div>

          <div class="row">
            <label class="remember">
              <input type="checkbox" id="remember" />
              <span>Lưu trạng thái đăng nhập</span>
            </label>
            <a href="#" class="forgot">Quên mã PIN</a>
          </div>

          <div id="feedback" class="feedback" role="alert" aria-live="polite"></div>

          <button id="loginBtn" type="submit" class="btn">ĐĂNG NHẬP</button>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById('loginForm');
      const feedback = document.getElementById('feedback');
      const loginBtn = document.getElementById('loginBtn');

      const demoAccount = { username: 'admin', pin: '123456' };
      let failedAttempts = 0;
      let lockUntil = 0;

      function setFeedback(message, type = '') {
        feedback.textContent = message;
        feedback.className = `feedback ${type}`.trim();
      }

      function remainingLockSeconds() {
        return Math.max(0, Math.ceil((lockUntil - Date.now()) / 1000));
      }

      function applyLockState() {
        const seconds = remainingLockSeconds();
        if (seconds > 0) {
          loginBtn.disabled = true;
          setFeedback(`Sai mã PIN quá 3 lần. Vui lòng thử lại sau ${seconds}s.`, 'error');
          return true;
        }
        loginBtn.disabled = false;
        return false;
      }

      const lockTicker = setInterval(() => {
        if (!applyLockState()) {
          if (failedAttempts === 0 && !feedback.classList.contains('success')) {
            setFeedback('');
          }
          if (lockUntil > 0 && remainingLockSeconds() === 0) {
            lockUntil = 0;
          }
        }
      }, 1000);

      window.addEventListener('beforeunload', () => clearInterval(lockTicker));

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        if (applyLockState()) return;

        const username = form.username.value.trim();
        const pin = form.pin.value.trim();

        if (!username || !pin) {
          setFeedback('Vui lòng nhập đầy đủ tài khoản và mã PIN.', 'error');
          return;
        }

        if (username === demoAccount.username && pin === demoAccount.pin) {
          failedAttempts = 0;
          lockUntil = 0;
          setFeedback('Đăng nhập thành công!', 'success');
          return;
        }

        failedAttempts += 1;
        const remaining = 3 - failedAttempts;

        if (remaining <= 0) {
          lockUntil = Date.now() + 30 * 1000;
          applyLockState();
        } else {
          setFeedback(`Sai tài khoản hoặc mã PIN. Bạn còn ${remaining} lần thử.`, 'error');
        }
      });
    </script>
  </body>
</html>
