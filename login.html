<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Việt Xanh</title>
    <style>
      :root {
        --bg: #f1f1f1;
        --text: #1f1f1f;
        --line: #d8d8d8;
        --primary: #1e6eea;
        --primary-dark: #1459c2;
        --danger: #d93636;
        --success: #158a3f;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .page {
        width: min(1280px, 94vw);
        margin: 0 auto;
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        align-items: center;
        gap: 26px;
      }

      .art-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scene {
        width: min(620px, 100%);
        aspect-ratio: 16/10;
        position: relative;
      }

      .monitor {
        position: absolute;
        inset: 12% 11% 13% 9%;
      }

      .screen {
        position: absolute;
        inset: 0 0 20% 0;
        border: 5px solid #d7d7d7;
        border-bottom-width: 10px;
        background: #fbfdff;
        overflow: hidden;
      }

      .base {
        position: absolute;
        left: 8%;
        right: 8%;
        bottom: 0;
        height: 18%;
        background: #d8d8d8;
      }

      .foot {
        position: absolute;
        left: 34%;
        width: 32%;
        height: 2.6%;
        bottom: -6%;
        background: #3f8bff;
      }

      .blob,
      .blob2,
      .blob3,
      .blob4 {
        position: absolute;
        border-radius: 999px;
        opacity: 0.4;
      }

      .blob { width: 130px; height: 130px; left: -25px; bottom: 18px; background: #85b6ff; }
      .blob2 { width: 84px; height: 84px; right: -20px; top: 32px; background: #99beff; }
      .blob3 { width: 86px; height: 86px; left: 36%; top: 8%; background: #b6d1ff; }
      .blob4 { width: 72px; height: 72px; right: 3%; bottom: 10px; background: #c5dcff; }

      .paper {
        position: absolute;
        width: 40%;
        height: 54%;
        left: 34%;
        top: 20%;
        transform: rotate(-20deg);
        background: linear-gradient(140deg, #1f2c82, #1a245f);
      }

      .paper::after {
        content: "";
        position: absolute;
        width: 40%;
        height: 6%;
        left: 45%;
        top: 54%;
        border-radius: 999px;
        background: #f15d5d;
      }

      .hand-a,
      .hand-b {
        position: absolute;
        height: 11%;
        border-radius: 999px;
        background: #ffc8bf;
      }

      .hand-a { width: 31%; left: 15%; top: 40%; transform: rotate(-22deg); }
      .hand-b { width: 30%; right: 18%; top: 33%; transform: rotate(24deg); }

      .pen {
        position: absolute;
        width: 26%;
        height: 2.8%;
        right: 27%;
        top: 30%;
        transform: rotate(-52deg);
        border-radius: 8px;
        background: #eb4f4f;
      }

      .login-wrap {
        width: min(470px, 100%);
        margin: 0 auto;
      }

      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .leaf {
        width: 100px;
        height: 62px;
        position: relative;
      }

      .leaf::before,
      .leaf::after {
        content: "";
        position: absolute;
        width: 44px;
        height: 58px;
        border-radius: 90% 0 90% 0;
        top: 2px;
      }

      .leaf::before { left: 12px; background: #0d8f0b; transform: rotate(-35deg); }
      .leaf::after { right: 12px; background: #22d40f; transform: rotate(35deg) scaleX(-1); }

      .brand h1 {
        margin: 0;
        font-size: clamp(44px, 5vw, 56px);
        font-style: italic;
        font-weight: 800;
        color: #0c0c0c;
      }

      .title {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 12px;
        align-items: center;
        margin: 18px 0 18px;
        color: #444;
        font-size: 30px;
        font-weight: 700;
      }

      .title::before,
      .title::after {
        content: "";
        height: 1px;
        background: var(--line);
      }

      .field { margin-bottom: 16px; }

      .field input {
        width: 100%;
        height: 50px;
        border: 1px solid #b8b8b8;
        border-radius: 2px;
        padding: 0 12px;
        font-size: 30px;
        background: #f6f6f6;
      }

      .field input:focus {
        outline: 2px solid rgba(30, 110, 234, 0.23);
        border-color: #4f8ef3;
        background: #fff;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 2px 0 8px;
        font-size: 30px;
        color: #3f3f3f;
      }

      .remember {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .remember input { width: 16px; height: 16px; }

      .forgot {
        color: #404040;
        text-decoration: none;
      }

      .feedback {
        min-height: 30px;
        margin: 6px 0 10px;
        font-size: 24px;
      }

      .feedback.error { color: var(--danger); }
      .feedback.success { color: var(--success); }

      .btn {
        height: 52px;
        min-width: 170px;
        padding: 0 28px;
        border: 0;
        border-radius: 6px;
        background: var(--primary);
        color: white;
        font-size: 24px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(30, 110, 234, 0.35);
      }

      .btn:hover { background: var(--primary-dark); }
      .btn:disabled { background: #90b6f4; box-shadow: none; cursor: not-allowed; }

      @media (max-width: 980px) {
        .page {
          width: min(680px, 94vw);
          grid-template-columns: 1fr;
          gap: 4px;
          padding: 20px 0;
        }

        .art-wrap { order: 2; }
        .login-wrap { order: 1; }
      }

      @media (max-width: 560px) {
        .options {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="art-wrap" aria-hidden="true">
        <div class="scene">
          <div class="monitor">
            <div class="screen">
              <div class="blob"></div>
              <div class="blob2"></div>
              <div class="blob3"></div>
              <div class="blob4"></div>
              <div class="paper"></div>
              <div class="hand-a"></div>
              <div class="hand-b"></div>
              <div class="pen"></div>
            </div>
            <div class="base"></div>
            <div class="foot"></div>
          </div>
        </div>
      </section>

      <section class="login-wrap">
        <div class="brand">
          <div class="leaf"></div>
          <h1>Việt Xanh</h1>
        </div>

        <div class="title">Đăng nhập</div>

        <form id="loginForm" novalidate>
          <div class="field">
            <input id="username" name="username" type="text" placeholder="Nhập Mã NS hoặc Số ĐT:" required autocomplete="username" />
          </div>

          <div class="field">
            <input id="pin" name="pin" type="password" placeholder="Mã PIN:" required minlength="4" autocomplete="current-password" />
          </div>

          <div class="options">
            <label class="remember">
              <input type="checkbox" id="remember" />
              <span>Lưu trạng thái đăng nhập</span>
            </label>
            <a href="#" class="forgot">Quên mã PIN</a>
          </div>

          <div id="feedback" class="feedback" role="alert" aria-live="polite"></div>

          <button type="submit" class="btn" id="loginBtn">ĐĂNG NHẬP</button>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById('loginForm');
      const feedback = document.getElementById('feedback');
      const loginBtn = document.getElementById('loginBtn');

      const demoAccount = { username: 'admin', pin: '123456' };
      let failedAttempts = 0;
      let lockUntil = 0;

      function setFeedback(message, type = '') {
        feedback.textContent = message;
        feedback.className = `feedback ${type}`.trim();
      }

      function remainingLockSeconds() {
        return Math.max(0, Math.ceil((lockUntil - Date.now()) / 1000));
      }

      function applyLockState() {
        const sec = remainingLockSeconds();
        if (sec > 0) {
          loginBtn.disabled = true;
          setFeedback(`Sai mã PIN quá 3 lần. Vui lòng thử lại sau ${sec}s.`, 'error');
          return true;
        }

        loginBtn.disabled = false;
        return false;
      }

      const lockTicker = setInterval(() => {
        if (!applyLockState()) {
          if (failedAttempts === 0 && !feedback.classList.contains('success')) {
            setFeedback('');
          }
          if (lockUntil > 0 && remainingLockSeconds() === 0) {
            lockUntil = 0;
          }
        }
      }, 1000);

      window.addEventListener('beforeunload', () => clearInterval(lockTicker));

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        if (applyLockState()) return;

        const username = form.username.value.trim();
        const pin = form.pin.value.trim();

        if (!username || !pin) {
          setFeedback('Vui lòng nhập đầy đủ tài khoản và mã PIN.', 'error');
          return;
        }

        if (username === demoAccount.username && pin === demoAccount.pin) {
          failedAttempts = 0;
          lockUntil = 0;
          setFeedback('Đăng nhập thành công!', 'success');
          return;
        }

        failedAttempts += 1;
        const remain = 3 - failedAttempts;

        if (remain <= 0) {
          lockUntil = Date.now() + 30 * 1000;
          applyLockState();
        } else {
          setFeedback(`Sai tài khoản hoặc mã PIN. Bạn còn ${remain} lần thử.`, 'error');
        }
      });
    </script>
  </body>
</html>
