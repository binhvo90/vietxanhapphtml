<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Việt Xanh</title>
    <style>
      :root {
        --bg: #f2f2f2;
        --text: #1e1e1e;
        --line: #dbdbdb;
        --input-border: #b8b8b8;
        --primary: #1e66e6;
        --primary-dark: #1656c2;
        --danger: #da3a3a;
        --success: #15883e;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .page {
        width: min(1240px, 95vw);
        min-height: 100vh;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1.08fr 0.92fr;
        align-items: center;
        gap: 24px;
      }

      .illustration {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scene {
        width: min(640px, 100%);
        aspect-ratio: 16 / 10.2;
        position: relative;
      }

      .monitor {
        position: absolute;
        inset: 10% 9% 12% 10%;
      }

      .screen {
        position: absolute;
        inset: 0 0 20% 0;
        border: 5px solid #d7d7d7;
        border-bottom-width: 9px;
        background: #fdfefe;
        overflow: hidden;
      }

      .base {
        position: absolute;
        left: 8%;
        right: 8%;
        bottom: 0;
        height: 17%;
        background: #d8d8d8;
      }

      .foot {
        position: absolute;
        left: 34%;
        width: 32%;
        height: 2.8%;
        bottom: -6%;
        background: #3f8bfd;
      }

      .shape,
      .shape2,
      .shape3,
      .shape4,
      .shape5 {
        position: absolute;
        border-radius: 999px;
      }

      .shape { width: 140px; height: 140px; left: -34px; bottom: 12px; background: #9cbef5; opacity: .45; }
      .shape2 { width: 84px; height: 84px; left: -6px; top: 46px; background: #bfd8ff; opacity: .55; }
      .shape3 { width: 92px; height: 92px; right: -18px; top: 30px; background: #8eb7f5; opacity: .75; }
      .shape4 { width: 110px; height: 110px; right: -30px; bottom: 36px; background: #d7e6fb; opacity: .9; }
      .shape5 { width: 90px; height: 90px; left: 31%; top: 8%; background: #d2e2fb; opacity: .8; }

      .paper {
        position: absolute;
        width: 40%;
        height: 54%;
        left: 34%;
        top: 19%;
        transform: rotate(-19deg);
        background: linear-gradient(145deg, #1f2d81, #1a245f);
      }

      .paper::after {
        content: "";
        position: absolute;
        width: 35%;
        height: 6%;
        left: 49%;
        top: 54%;
        border-radius: 999px;
        background: #f15353;
      }

      .hand-left,
      .hand-right {
        position: absolute;
        height: 11%;
        border-radius: 999px;
        background: #ffc8bf;
      }

      .hand-left { width: 31%; left: 15%; top: 40%; transform: rotate(-22deg); }
      .hand-right { width: 30%; right: 19%; top: 33%; transform: rotate(24deg); }

      .pen {
        position: absolute;
        width: 25%;
        height: 2.8%;
        right: 28%;
        top: 30%;
        transform: rotate(-52deg);
        background: #ea4d4d;
        border-radius: 8px;
      }

      .form-wrap {
        width: min(440px, 100%);
        margin: 0 auto;
      }

      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 18px;
      }

      .leaf {
        width: 98px;
        height: 58px;
        position: relative;
      }

      .leaf::before,
      .leaf::after {
        content: "";
        position: absolute;
        width: 43px;
        height: 56px;
        top: 0;
        border-radius: 85% 0 85% 0;
      }

      .leaf::before { left: 10px; background: #138d0e; transform: rotate(-35deg); }
      .leaf::after { right: 10px; background: #27cd11; transform: rotate(35deg) scaleX(-1); }

      .brand h1 {
        margin: 0;
        font-size: clamp(52px, 5vw, 56px);
        font-style: italic;
        font-weight: 800;
        color: #0a0a0a;
      }

      .title-line {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
        margin: 22px 0;
        color: #454545;
        font-size: 30px;
        font-weight: 700;
      }

      .title-line::before,
      .title-line::after {
        content: "";
        height: 1px;
        background: var(--line);
      }

      .field { margin-bottom: 14px; }

      .field input {
        width: 100%;
        height: 48px;
        border: 1px solid var(--input-border);
        border-radius: 2px;
        padding: 0 10px;
        font-size: 31px;
        color: #3b3b3b;
        background: #f6f6f6;
      }

      .field input:focus {
        outline: 2px solid rgba(30, 102, 230, 0.2);
        border-color: #4f8ef3;
        background: #fff;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 0 8px;
        font-size: 31px;
        color: #3c3c3c;
      }

      .remember {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .remember input { width: 16px; height: 16px; }

      .forgot {
        text-decoration: none;
        color: #3f3f3f;
      }

      .feedback {
        min-height: 28px;
        margin: 8px 0;
        font-size: 23px;
      }

      .feedback.error { color: var(--danger); }
      .feedback.success { color: var(--success); }

      .btn {
        border: 0;
        border-radius: 6px;
        height: 50px;
        min-width: 172px;
        padding: 0 28px;
        background: var(--primary);
        color: #fff;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: .3px;
        box-shadow: 0 2px 7px rgba(30, 102, 230, 0.35);
        cursor: pointer;
      }

      .btn:hover { background: var(--primary-dark); }
      .btn:disabled { background: #90b6f4; box-shadow: none; cursor: not-allowed; }

      @media (max-width: 980px) {
        .page {
          width: min(700px, 94vw);
          grid-template-columns: 1fr;
          gap: 8px;
          padding: 20px 0;
        }

        .illustration { order: 2; }
        .form-wrap { order: 1; }
      }

      @media (max-width: 560px) {
        .options {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .btn { width: 100%; }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="illustration" aria-hidden="true">
        <div class="scene">
          <div class="monitor">
            <div class="screen">
              <div class="shape"></div>
              <div class="shape2"></div>
              <div class="shape3"></div>
              <div class="shape4"></div>
              <div class="shape5"></div>
              <div class="paper"></div>
              <div class="hand-left"></div>
              <div class="hand-right"></div>
              <div class="pen"></div>
            </div>
            <div class="base"></div>
            <div class="foot"></div>
          </div>
        </div>
      </section>

      <section class="form-wrap">
        <div class="brand">
          <div class="leaf"></div>
          <h1>Việt Xanh</h1>
        </div>

        <div class="title-line">Đăng nhập</div>

        <form id="loginForm" novalidate>
          <div class="field">
            <input id="username" name="username" type="text" placeholder="Nhập Mã NS hoặc Số ĐT:" autocomplete="username" required />
          </div>

          <div class="field">
            <input id="pin" name="pin" type="password" placeholder="Mã PIN:" autocomplete="current-password" required minlength="4" />
          </div>

          <div class="options">
            <label class="remember">
              <input type="checkbox" id="remember" />
              <span>Lưu trạng thái đăng nhập</span>
            </label>
            <a class="forgot" href="#">Quên mã PIN</a>
          </div>

          <div id="feedback" class="feedback" role="alert" aria-live="polite"></div>

          <button type="submit" class="btn" id="loginBtn">ĐĂNG NHẬP</button>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById('loginForm');
      const feedback = document.getElementById('feedback');
      const loginBtn = document.getElementById('loginBtn');

      const demoAccount = { username: 'admin', pin: '123456' };
      let failedAttempts = 0;
      let lockUntil = 0;

      function setFeedback(message, type = '') {
        feedback.textContent = message;
        feedback.className = `feedback ${type}`.trim();
      }

      function remainingLockSeconds() {
        return Math.max(0, Math.ceil((lockUntil - Date.now()) / 1000));
      }

      function applyLockState() {
        const seconds = remainingLockSeconds();
        if (seconds > 0) {
          loginBtn.disabled = true;
          setFeedback(`Sai mã PIN quá 3 lần. Vui lòng thử lại sau ${seconds}s.`, 'error');
          return true;
        }
        loginBtn.disabled = false;
        return false;
      }

      const lockTicker = setInterval(() => {
        if (!applyLockState()) {
          if (failedAttempts === 0 && !feedback.classList.contains('success')) {
            setFeedback('');
          }
          if (lockUntil > 0 && remainingLockSeconds() === 0) {
            lockUntil = 0;
          }
        }
      }, 1000);

      window.addEventListener('beforeunload', () => clearInterval(lockTicker));

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        if (applyLockState()) return;

        const username = form.username.value.trim();
        const pin = form.pin.value.trim();

        if (!username || !pin) {
          setFeedback('Vui lòng nhập đầy đủ tài khoản và mã PIN.', 'error');
          return;
        }

        if (username === demoAccount.username && pin === demoAccount.pin) {
          failedAttempts = 0;
          lockUntil = 0;
          setFeedback('Đăng nhập thành công!', 'success');
          return;
        }

        failedAttempts += 1;
        const remain = 3 - failedAttempts;
        if (remain <= 0) {
          lockUntil = Date.now() + 30 * 1000;
          applyLockState();
        } else {
          setFeedback(`Sai tài khoản hoặc mã PIN. Bạn còn ${remain} lần thử.`, 'error');
        }
      });
    </script>
  </body>
</html>
